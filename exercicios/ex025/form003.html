<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }   
    </style>
</head>
<body>
   <h1>Teste de Formulário</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo" required minlength="5" maxlength="50" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.1" value="4" autocomplete="off">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required autocomplete="off">
    
        </p>
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata" required autocomplete="bday">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" required autocomplete="off">
            
        </p>
        <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">

        </p>
    </form> 
</body>
</html>
