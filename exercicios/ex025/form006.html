<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }   
    </style>
</head>
<body>
    <h1>Exercício de Formulários - Cores</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Escolha sua cor favorita</legend>
            <p>
                
                <label for="icorfav">Cor Favorita</label>
                <input type="color" name="corfav" id="icorfav" value="#ff0000">

            </p>
        </fieldset>
        <fieldset>
            <legend>Nível de Satisfação</legend>
            <p>
                
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="1" step="1">
            </p>
        </fieldset>
        <fieldset>
            <legend>Foto de Perfil</legend>
            <p>
                
                <label for="ifoto">Escolha sua foto de perfil</label>
                <input type="file" name="foto" id="ifoto" accept="image/*">
            </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">
        </p>
</body>
</html>
