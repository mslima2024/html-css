<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Exercício de Formulários</h1>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Números com datalist</legend>
            <label for="inum">Selecione um número</label>
            <input list="numeros" name="num" id="inum" oninput="ival.innerHTML=Number(inum.value)">
            <datalist id="numeros">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <output name="valor" id="ival">0</output>
            
        </fieldset>
        <fieldset>
            <legend>Calcular idade automaticamente</legend>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
            <label for="iidade">Sua idade é:</label>
            <output name="idade" id="iidade">0</output> anos
            <script>
                function calcIdade() {
                    let atual = new Date().getFullYear()
                    let nasc = Number(iano.value)
                    let idade = atual - nasc
                    iidade.innerHTML = idade + " anos"
                }
            </script>

        </fieldset>
    </form>
</body>
</html>
